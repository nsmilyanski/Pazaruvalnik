
     <section id="register">
        <div class="form">
          <h2>Register</h2>
          <form class="login-form" (submit)="registerUser($event)">
            <input
              type="text"
              name="email"
              id="register-email"
              placeholder="email"
            />
            <input
              type="password"
              name="password"
              id="register-password"
              placeholder="password"
            />
            <input
              type="password"
              name="re-password"
              id="repeat-password"
              placeholder="repeat password"
            />
            <button type="submit">login</button>
            <p class="message">Already registered? <a routerLink="/login">Login</a></p>
          </form>
        </div>
      </section>

      <router-outlet></router-outlet>
