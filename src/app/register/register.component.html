
     <section id="register">
        <div class="form">
          <h2>Register</h2>
          <form (formdata)="form" class="login-form">
            <input
              type="text"
              name="email"
              id="register-email"
              placeholder="email"
              formControlName="email" 
            />
            <input
              type="password"
              name="password"
              id="register-password"
              placeholder="password"
              formControlName="password" 
            />
            <input
              type="password"
              name="re-password"
              id="repeat-password"
              placeholder="repeat password"
            />
            <button type="submit"(click)="registerUser($event)" >login</button>
            <p class="message">Already registered? <a routerLink="/login">Login</a></p>
          </form>
        </div>
      </section>

      <router-outlet></router-outlet>
